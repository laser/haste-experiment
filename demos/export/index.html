<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Consuming Haste</title>
    <script src="export.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../forms.css">
    <link rel="stylesheet" href="../buttons.css">
  </head>
  <body class="export pure-form">
    <input type="text" id="x"> +
    <input type="text" id="y"> = <span id="z"></span>
    <button class="pure-button pure-button-primary" onclick="add(); return false;">add</button>
    <script type="text/javascript">
      function add() {
        var z, d = document;

        z = Haste.addInt(d.getElementById("x").value,
            d.getElementById("y").value);

        d.getElementById("z").innerHTML = z;
      }
    </script>
  </body>
</html>
